<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Weather App JQuery</title>



    <style>
        .container-weather {
            margin: 2rem 0;
            padding: 2rem;
            border: 1px solid black;
            border-radius: 1rem;
        }

        .container-weather img {
            width: 10rem;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1>Weather App</h1>
        <form action="">
            <input type="text" placeholder="Santiago" id="txtTiempo">
            <input type="submit" value="Buscar" id="btnTiempo" class="btn btn-primary">
        </form>
        <div class="container container-weather">
            <p id="ciudad"></p>
            <p id="temp"></p>
            <img src="" alt="">
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
